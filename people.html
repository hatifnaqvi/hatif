<!DOCTYPE html>
<html>

<style>
.topnav {
  overflow: hidden;
  background-color: #FFFFFF;
}
.topnav a {
    float: center;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}
  
.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 33.3%;
  max-width: 33.3%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 33.3%;
    max-width: 33.3%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>

<body>
  
<div class="topnav">
  <a href="people.html"><font face="Saros-Regular" size=3 color=black>people</font></a></li>
  <a href="places.html"><font face="Saros-Regular" size=3 color=black>places</font></a></li>
  <a href="things.html"><font face="Saros-Regular" size=3 color=black>things</font></a></li>
  <a href="about.html"><font face="Saros-Regular" size=3 color=black>about</font></a></li>
</div>
  
<div class="row"> 
  <div class="column">
    <img src="hatif/people/juanita-4094.JPG">
    <img src="hatif/people/daria (10 of 6).JPG">
    <img src="hatif/people/mahira-4408.JPG">
  </div>
  <div class="column">
    <img src="hatif/people/mahum-9849.JPG">
    <img src="hatif/people/prince-1429.JPG">
    <img src="hatif/people/zaineb-4937.JPG">
  </div> 
  <div class="column">
    <img src="hatif/people/IMG_0874.JPG">
    <img src="hatif/people/altmish-.JPG">
    <img src="hatif/people/mahira-4520.JPG">
  </div>
  
  <script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
    }
}

// Two images side by side
function two() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
    }
}

// Four images side by side
function four() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
    }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
  
</body>
</html>
